<ul>
  <li
    class="tab-item"
    *ngFor="let tab of tabs">
    <a
      class="tab-link"
      routerLink="{{ tab.routerLink }}"
      routerLinkActive="active"
      [routerLinkActiveOptions]="tab.isExact ? {exact: true} : {exact: false}">
      {{ tab.label }}
      <span *ngIf="tab.count">({{ tab.count }})</span>
    </a>
  </li>
</ul>
