<nav class="nav" (click)="nav.collapseHeader()">
  <a class="logo" routerLink="/">
    <span class="logo-text">ngFireUniversal</span>
    <span class="logo-icon"></span>
  </a>
  <div
    class="menu-toggle"
    [class.active]="nav.isHeaderMenuExpanded"
    (click)="nav.toggleMenu($event)">
    <i class="fa fa-bars"></i>
  </div>
  <ul
    class="menu"
    [class.expanded]="nav.isHeaderMenuExpanded"
    *ngIf="(auth.user | async) !== undefined && !auth.isLoading && system.isBrowser(); else isServer">
    <li class="menu-item">
      <a
        class="menu-link"
        target="_blank"
        href="https://github.com/jrodl3r/ng-fire-universal">GitHub</a>
    </li>
    <li class="menu-item">
      <a
        class="menu-link"
        routerLink="/start"
        routerLinkActive="active">Get Started</a>
    </li>
    <li class="menu-item" *ngIf="!auth.isLoggedIn()">
      <a
        class="menu-link"
        routerLink="/signup"
        routerLinkActive="active">Sign Up</a>
    </li>
    <li class="menu-item" *ngIf="!auth.isLoggedIn()">
      <a
        class="menu-link"
        routerLink="/login"
        routerLinkActive="active">Login</a>
    </li>
    <li
      class="menu-item dropdown"
      *ngIf="auth.isLoggedIn() && (auth.user | async) as user">
      <div
        class="menu-link dropdown-toggle"
        (click)="nav.toggleAccountMenu($event)">
        <span class="avatar">
          <img [src]="user.avatar ? user.avatar : '/assets/img/user.png'">
        </span>
      </div>
      <div
        class="dropdown-menu"
        [class.expanded]="nav.isHeaderAccountMenuExpanded"
        (click)="nav.collapseHeader()">
        <div class="dropdown-divider"></div>
        <a
          class="dropdown-item"
          routerLink="/dashboard"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">My Profile</a>
        <a
          class="dropdown-item"
          routerLink="/dashboard/projects"
          routerLinkActive="active">My Projects</a>
        <a
          class="dropdown-item"
          routerLink="/dashboard/reports"
          routerLinkActive="active">My Reports</a>
        <a
          class="dropdown-item"
          routerLink="/settings"
          routerLinkActive="active">Settings</a>
        <div class="dropdown-divider"></div>
        <a
          href="#"
          class="dropdown-item logout"
          (click)="logout($event);">Sign Out</a>
      </div>
    </li>
  </ul>
  <!-- Initial render (server-side) + Offline / PWA -->
  <ng-template #isServer>
    <ul
      class="menu"
      [class.d-none]="system.isOnline()"
      [class.d-flex]="!system.isOnline()">
      <li class="menu-item">
        <a
          class="menu-link"
          target="_blank"
          href="https://github.com/jrodl3r/ng-fire-universal">GitHub</a>
      </li>
      <li class="menu-item">
        <a
          class="menu-link"
          routerLink="/start"
          routerLinkActive="active">Get Started</a>
      </li>
      <li class="menu-item">
        <a
          class="menu-link"
          routerLink="/signup"
          routerLinkActive="active">Sign Up</a>
      </li>
      <li class="menu-item">
        <a
          class="menu-link"
          routerLink="/login"
          routerLinkActive="active">Login</a>
      </li>
    </ul>
  </ng-template>
</nav>
