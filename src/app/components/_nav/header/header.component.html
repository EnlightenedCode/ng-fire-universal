<nav class="navbar">
  <a
    class="navbar-brand text-white"
    routerLink="/">
      <span class="logo-text">ngFireUniversal</span>
      <span class="logo-icon"></span>
  </a>
  <ul
    *ngIf="(auth.user | async) !== undefined && system.isBrowser(); else isServer"
    class="navbar-nav ml-auto flex-row">
    <li class="nav-item">
      <a
        class="nav-link text-white"
        routerLink="/start"
        routerLinkActive="active">Get Started</a>
    </li>
    <li class="nav-item" *ngIf="!auth.isLoggedIn()">
      <a
        class="nav-link text-white"
        routerLink="/signup"
        routerLinkActive="active">Sign Up</a>
    </li>
    <li class="nav-item" *ngIf="!auth.isLoggedIn()">
      <a
        class="nav-link text-white"
        routerLink="/login"
        routerLinkActive="active">Login</a>
    </li>
    <li class="nav-item" *ngIf="auth.isLoggedIn()">
      <a
        class="nav-link text-white"
        routerLink="/dashboard"
        routerLinkActive="active">Dashboard</a>
    </li>
  </ul>
  <!-- Initial render (server-side) + Offline / PWA -->
  <ng-template #isServer>
    <ul
      class="navbar-nav ml-auto flex-row"
      [class.d-none]="system.isOnline()"
      [class.d-flex]="!system.isOnline()">
      <li class="nav-item">
        <a
          class="nav-link text-white"
          routerLink="/start"
          routerLinkActive="active">Get Started</a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-white"
          routerLink="/signup"
          routerLinkActive="active">Sign Up</a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-white"
          routerLink="/login"
          routerLinkActive="active">Login</a>
      </li>
    </ul>
  </ng-template>
</nav>
